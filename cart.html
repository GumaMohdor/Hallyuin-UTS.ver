        <main class="main">
            <section id="cart" class="cart-card">
                <h3>Shopping Cart</h3>
                <hr>
                <div class="cart-container">
                    <article class="cart-merch">
                        <div>
                            <img src="https://kpopmerch.com/cdn/shop/products/bts-md-goods-bts-bts-gq-korea-bts-special-edition-jan-issue-32502357983413_1000x.jpg?v=1646660165" alt="merch-2" width="200px" width="200px">
                        </div>
                        <div>
                            <h4>
                                BTS - GQ Korea Magazine Cover BTS (Jan 2022)
                            </h4>
                            <div class="merch-quantity">
                                <label for="merch-quantity">Quantity</label>
                                <div>
                                    <span class="deduct">-</span>
                                    <input type="number" name="merch-quantity" id="merch-quantity" min="1" value="1">
                                    <span class="add">+</span>
                                </div>
                            </div>
                        </div>
                        <script>
                            const add = document.querySelector('.add');
                            const deduct = document.querySelector('.deduct');
                            const quantity = document.querySelector('#merch-quantity');

                            add.addEventListener('click', () => {
                                quantity.value++;
                            });
                            deduct.addEventListener('click', () => {
                                if (quantity.value > 1) quantity.value--;
                            });
                        </script>
                        <div class="cart-subtotal">
                            <h4>Subtotal</h4>
                            <span class="price-subtotal">Rp 134.638,69</span>
                            <span class="remove-cart">
                                <span class="material-symbols-outlined">remove_shopping_cart</span>
                                <span>Remove from cart</span>
                            </span>
                        </div>
                    </article>
                </div>
            </section>
            <section id="cart-total" class="cart-card">
                <h3>TOTAL PRICE</h3>
                <span class="price-total">Rp 134.638,69</span>
                <span class="merch-checkout">
                    <span class="material-symbols-outlined">shopping_cart_checkout</span>
                    <span>CHECKOUT</span>
                </span>
            </section>
        </main>
